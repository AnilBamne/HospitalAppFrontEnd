<div class="layout">
    <h1>Enter New Details</h1>
    <div class="date-content">
        <mat-form-field appearance="outline" style="display: flex;">
            <mat-label>Choose a date</mat-label>
            <input type="date" matInput  [(ngModel)]="date">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Input start time</mat-label>
            <input type="time" matInput [(ngModel)]="time" />
        </mat-form-field>
        <!-- <input  formControlName="time"> -->
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Input End time</mat-label>
            <input type="time" matInput [(ngModel)]="endTime" />
        </mat-form-field>
        <!-- <input  formControlName="time"> -->
    </div>
    <div>
        <button mat-raised-button class="btn" (click)="closeDialog()">Update</button>
    </div>
    
</div>
