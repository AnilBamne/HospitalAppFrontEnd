<div fxLayoutAlign="center center" fxFlexFill class="layout">
    <div fxFlex="70">
        <form class="form-content" [formGroup]="appointmentForm" (ngSubmit)="OnSubmit()">
            <h1>Take Appointment</h1>
            <div class="doc-name">
                <div class="docname">Doctor Name : </div>
                <div class="docname name">Dr.{{docData.doctorName}}</div>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Number</mat-label>
                    <input matInput  placeholder="Number" formControlName="number">
                    <!-- <mat-error *ngIf="RegisterDocForm.get('doctorEmail')?.hasError('required')">Email is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="date-content">
                <mat-form-field appearance="outline" style="display: flex;">
                    <mat-label>Choose a date</mat-label>
                    <input type="date" matInput  formControlName="date">
                </mat-form-field>
            </div>
           
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Input start time</mat-label>
                    <input type="time" matInput formControlName="time" />
                </mat-form-field>
                <!-- <input  formControlName="time"> -->
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Input End time</mat-label>
                    <input type="time" matInput formControlName="endTime" />
                </mat-form-field>
                <!-- <input  formControlName="time"> -->
            </div>

            <div class="book-btn">
                <button mat-raised-button type="submit" style="background-color:cadetblue">Book</button>
            </div>
        </form>
    </div>
</div>
